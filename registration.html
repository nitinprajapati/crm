<!DOCTYPE html>
<html data-ng-app="erpregistration">
	<head>
		<meta charset="ISO-8859-1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Registration</title>
		<link rel="stylesheet" type="text/css" href="./../css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="./../css/style.css" />
	</head>
	<body ng-controller="registration" class="container-fluid">
		<header ng-include="headerTemplate" class="row"></header>
 		<div class="row">
 			<div class="col-md-2 col-xs-12">
 				<div ng-include="leftNavigationTemplate"></div>
 			</div>
 			<div class="col-md-10 col-xs-12">
				<div ng-include="registrationTemplate" class="col-xs-12 col-md-6 "></div>
 			</div>
 		</div>
		<footer ng-include="footerTemplate"></footer>
		<script type="text/javascript" src="./../js/jquery-3.2.0.min.js"></script>
		<script type="text/javascript" src="./../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="./../js/angular.min.js"></script>
		<script type="text/javascript" src="./../js/app.js"></script>
		<script type="text/javascript" src="./../js/methods.js"></script>
	</body>
</html>
