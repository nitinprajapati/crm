<form id="registration_form">
	<div class="row">
		<div class="col-md-12 form-group" ng-class=""></div>
	</div>
	<div class="row">
		<div class="col-md-6 form-group">
		    <input type="text" class="form-control" data-ng-model="" placeholder="First Name" value="username"/>
		</div>
		<div class="col-md-6 form-group">
		    <input type="text" class="form-control" data-ng-model="" placeholder="Last Name" />
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 form-group">
		    <input type="text" class="form-control" data-ng-model="" placeholder="Email id" />
		</div>
	</div>
   <button type="button" class="btn btn-default" data-ng-click="">Register</button>
</form>
